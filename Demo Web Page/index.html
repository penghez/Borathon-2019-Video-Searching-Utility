<html>
  <head>
    <title>Borathon Test</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/action.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h3 class="text-center">
        <br />
        Borathon 2019 Video Searching Utility
      </h3>
      <div class="row">
        <div class="search-input">
          <input
            type="text"
            class="type-area"
            id="input-text"
            onkeypress="enterPress(event)"
          />
          <input
            type="button"
            value="SEARCH"
            class="send-btn"
            id="send-query"
            onclick="sendMessage()"
          />
        </div>

        <div class="col-md-6">
          <div class="list-group list-group-flush">
            <ul class="result-area" id="result-area"></ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="list-group list-group-flush">
            <ul class="result-area" id="video-area"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
